ros_distro: humble

# mapping for package keys
conda_index:
  - robostack.yaml
  - packages-ignore.yaml

build_number: 8

mutex_package: ros2-distro-mutex 0.6.* humble_*

skip_all_deps: false

# If full rebuild, the build number of the existing package has
# to match the selected build number for skipping
full_rebuild: true

packages_skip_by_deps:
  - cartographer
  - octomap
  - rttest

packages_remove_from_deps:
  - cartographer
  - octomap
  - tlsf
  - tlsf_cpp
  - pendulum_control
  - warehouse_ros_mongo
  - pilz-industrial-motion-planner
  # removed in jazzy, never supported windows, no packages depend on it
  - apex_containers
  # Never built on Windows, probably trivial to fix if anyone show interest for it
  - avt_vimba_camera

skip_existing:
  - https://conda.anaconda.org/robostack-staging/

packages_select_by_deps:
  - ros_workspace
  - ros_core
  - ament-cmake-nose
  - ros_base
  - perception
  - rosidl-generator-dds-idl
  - simulation
  - desktop
  - desktop_full

  # rqt
  - rqt
  - rqt_image_overlay
  - rqt-robot-dashboard
  - rqt-robot-monitor
  - rqt-robot-steering

  - moveit
  - moveit_visual_tools
  - moveit_servo
  - moveit2_tutorials
  - moveit-planners-chomp
  - rqt-moveit
  # - moveit2_tutorials   # this does not exist anymore

  - topic_tools

  - navigation2

  # ros control
  - ros2_control
  - ros2_controllers
  - joint-state-publisher # probably this should not be here as there is some strange porting to ros2
  - control-toolbox
  - realtime_tools
  - control_msgs
  - teleop_tools
  - gazebo-ros2-control
  - gazebo_ros2_control_demos

  # - joystick_drivers
  - joy
  - joy_linux
  - sdl2_vendor
  - spacenav
  # - wiimote          # needs bluetooth and is not in conda-forge
  # - wiimote_msgs

  # other control
  - robot_controllers
  - bond_core

  # *** learning and tutorials ***
  - turtlebot3
  - turtlebot3_simulations
  - urdf_tutorial
  - geometry_tutorials

  # gazebo
  - gazebo-ros-pkgs
  - ros_gz

  # *** Vendor packages ***
  - graph_msgs          # PickNik Robotics
  - apriltag            # AprilRobotics
  - apriltag_ros        # Christian Rauch
  - ur_robot_driver     # Universal Robots
  - ur_calibration      # Universal Robots, requested in https://github.com/RoboStack/ros-humble/issues/217
  - ublox               # Kumar Robotics
  - ublox_dgnss         # Aussie Robots
  - ublox_dgnss_node
  - ublox_ubx_interfaces
  - robot_localization  # Charles River Analytics, Inc.
  - stubborn_buddies    # Open RMF
  - ament_cmake_catch2  # Open RMF
  - ament_cmake_vendor_package # Requested in https://github.com/RoboStack/ros-humble/pull/210

  # - transport_drivers
  - asio_cmake_module
  - io_context
  - serial_driver
  - udp_driver

  - apex_test_tools
  - apex_containers     # Apex AI
  - velodyne
  - velodyne_simulator  # Dataspeed Inc.

  # - visp # this does not exist in Humble anymore

  - bno055              # flynneva
  - aws_robomaker_small_warehouse_world # AWS Robotics
  - avt_vimba_camera    #  Allied Vision Technologies
  - system_modes        # Micro-ROS
  - tf_transformations  # DLu
