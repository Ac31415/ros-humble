schema_version: 1

package:
  name: dynmsg
  version: "1.0" # TODO Check this one

source:
  git: https://github.com/osrf/dynamic_message_introspection.git
  rev: main
  target_directory: dynmsg/src/work
  patches:
    - no-wstring.patch

build:
  number: 6
  script:
    build.sh

requirements:
  build:
    - if: target_platform == 'emscripten-wasm32'
      then:
        - emscripten_emscripten-wasm32
      else: 
        - ${{ compiler('cxx') }}
        - ${{ compiler('c') }}
    - if: linux64
      then:
        - sysroot_linux-64 2.17
    - if: unix
      then:
        - make
        - coreutils
    - if: osx
      then: tapi
    - if: build_platform != target_platform
      then:
        - pkg-config
        - python
        - cross-python_${{ target_platform }}
        - cython
        - numpy
    - ninja
    - setuptools
    - cmake
  host:
    - numpy
    - pip
    - if: build_platform == target_platform
      then:
        - pkg-config
    - python
    - ros-humble-ament-cmake
    - ros-humble-rcutils
    - ros-humble-rosidl-runtime-c
    - ros-humble-rosidl-runtime-cpp
    - ros-humble-rosidl-typesupport-introspection-c
    - ros-humble-rosidl-typesupport-introspection-cpp
    - ros-humble-yaml-cpp-vendor
    - ros2-distro-mutex 0.5.* humble
  run:
    - if: target_platform != 'emscripten-wasm32'
      then:
        - cmake
    - python
    - ros-humble-rosidl-runtime-c
    - ros-humble-rosidl-runtime-cpp
    - ros-humble-rosidl-typesupport-introspection-c
    - ros-humble-rosidl-typesupport-introspection-cpp
    - ros2-distro-mutex 0.5.* humble
    - if: osx and x86_64
      then: __osx >=${{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
about:
  license: Apache-2.0
  license_file: LICENSE
  summary: dynmsg
  repository: https://github.com/osrf/dynamic_message_introspection.git
